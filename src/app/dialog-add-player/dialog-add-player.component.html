<h1 mat-dialog-title>Add new player</h1>

<div mat-dialog-content>
    <p>Please enter the name</p>
    <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input maxlength="10" matInput [(ngModel)]="name">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" [disabled]="name.length == 0" [mat-dialog-close]="name" cdkFocusInitial>Ok</button>
</div>
