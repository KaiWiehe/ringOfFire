<app-player *ngFor="let player of game.players; let i = index;" class="playerContainer" [ngStyle]="{'top.rem': 2 +  (i * 10)}" [name]="player"></app-player>
<div class="gameContainer">
    <div class="cardStack">
        <!-- Stack of cards -->
        <img [ngStyle]="{'right.px': i * 5}" *ngFor="let card of [0, 1, 2, 3]; let i = index;" src="assets/img/cards/card_cover.png">
        <img (click)="takeCard()" class="topCard" style="right: 20px;" src="assets/img/cards/card_cover.png">

        <!-- Stack of played cards -->
        <img *ngFor="let card of game.playedCards" src="assets/img/cards/{{ card }}.png" class="playedCard">

        <!-- Current card Animation -->
        <img *ngIf="takeCardAnimation" class="takeCardAnimation" style="right: 20px;" src="assets/img/cards/{{ currentCard }}.png">
    </div>
</div>

<button mat-fab color="primary" class="addPlayerButton" (click)="openDialog()">
    <mat-icon>add</mat-icon>
</button>
