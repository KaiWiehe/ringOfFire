<mat-card class="ruleCard" [class.red]="notEnoughPlayers">
    <mat-card-header>
        <mat-card-title>{{ ruleCard ? title : 'Please add minimum two players' }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>{{ ruleCard ? description : 'after that click on the card stack to select the first card' }}</mat-card-content>
</mat-card>
